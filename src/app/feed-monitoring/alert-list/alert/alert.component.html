<div [id]="alert.id" class="alert" [ngClass]="alertClasses">
  <svg-icon class="alert__icon" [applyClass]="true" [src]="'/assets/icons/' + alert.icon + '.svg'" aria-hidden="true">
  </svg-icon>
  <div class="alert__detail">
    <div class="alert__header">
      <div class="alert__type">{{ alert.typeLabel }}</div>
      <div class="alert__timestamp">{{ alert.displayTime }}</div>
    </div>
    <div class="alert__message">{{ alert.displayMessage }}</div>
  </div>
</div>
