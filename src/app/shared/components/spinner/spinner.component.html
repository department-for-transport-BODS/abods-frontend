<div [ngClass]="spinnerClasses">
  <svg class="spinner__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <g fill="none" fillRule="evenodd">
      <circle cx="4" cy="12" r="2.5" fill="currentColor" class="spinner__dot1" />
      <circle cx="12" cy="12" r="2.5" fill="currentColor" class="spinner__dot2" />
      <circle cx="20" cy="12" r="2.5" fill="currentColor" class="spinner__dot3" />
    </g>
  </svg>
  <span class="spinner__message" *ngIf="message" role="alert" aria-busy="true">{{ message }}</span>
</div>
